<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tak Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Play the Game</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-1"><span class="boxtext"></span></div>
        <div class="box bt-2"><span class="boxtext"></span></div>
        <div class="box bt-3"><span class="boxtext"></span></div>
        <div class="box "><span class="boxtext"></span></div>
        <div class="box bt-4"><span class="boxtext"></span></div>
        <div class="box bt-6"><span class="boxtext"></span></div>
        <div class="box bt-7"><span class="boxtext"></span></div>
        <div class="box bt-8"><span class="boxtext"></span></div>
      </div>

      <div class="gameInfo">
        <h1>Welcome to My Tic Tak Toe Game</h1>
        <div>
          <span class="info"></span>
          <button id="resetBtn">Reset</button>
        </div>
        <div class="imgBox">
          <img id="flag" src="tenor.gif" alt="Image not available" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
